<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>{% block head_title %}nbhosting management{% endblock %}</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

<!-- nbhosting.css-->
<style>
div.nbhosting-banner {
  padding: 2rem 1rem;
}
div.section {
  padding: 1rem;
}
</style>
</head>

<body>

<div class='jumbotron nbhosting-banner'>
 <div class="row">
  <div class="col-10">
   <h1>{% block title %}nbhosting{% endblock %}</h1>
  </div>
  <div class="col-2">
   <a href="https://github.com/parmentelat/nbhosting" target="_">
   <img src="/assets/GitHub-Mark-120px-plus.png" height="60px"></a>
  </div>
 </div>
</div>

<div class="container">
{% block content %}
{% endblock %}
</div> <!-- class="container"-->

</body>
</html>
